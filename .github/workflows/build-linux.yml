name: Build FamilyDesk - Linux

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  RUST_VERSION: "1.75"
  VERSION: "1.4.2"
  RS_PUB_KEY: "iQX+6aUbS40CL9jJElm4jSMs8aKzePqMsFH1HACDI5E="
  RENDEZVOUS_SERVER: "nas.haydenstudio.hk"
  API_SERVER: "http://nas.haydenstudio.hk:21114"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  build-linux:
    name: "Build FamilyDesk for Linux (Ubuntu)"
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libglib2.0-dev pkg-config \
            gcc git curl wget nasm yasm \
            libgtk-3-dev clang libxcb-randr0-dev libxdo-dev \
            libxfixes-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libasound2-dev libpulse-dev cmake \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libpam0g-dev libcairo2-dev libpango1.0-dev \
            libatk1.0-dev libgdk-pixbuf2.0-dev

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg
          cd vcpkg
          git checkout ${{ env.VCPKG_COMMIT_ID }}
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$PWD" >> $GITHUB_ENV

      - name: Verify pkg-config setup
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
        run: |
          echo "🔍 Verifying pkg-config can find libraries..."
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

          # 查找 glib-2.0.pc 文件位置
          echo ""
          echo "📁 Searching for glib-2.0.pc..."
          find /usr -name "glib-2.0.pc" 2>/dev/null | head -5

          # 列出 pkgconfig 目录内容
          echo ""
          echo "📋 Contents of /usr/lib/x86_64-linux-gnu/pkgconfig:"
          ls -la /usr/lib/x86_64-linux-gnu/pkgconfig/glib*.pc 2>/dev/null || echo "No glib*.pc files found"

          # 测试 pkg-config
          echo ""
          for lib in glib-2.0 gtk+-3.0; do
            if pkg-config --exists $lib; then
              echo "✅ $lib found (version: $(pkg-config --modversion $lib))"
            else
              echo "❌ $lib NOT found"
              exit 1
            fi
          done

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install --triplet x64-linux

      - name: Build FamilyDesk (Core Features)
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: "1"
        run: |
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

          # 验证 pkg-config 可以找到 glib
          pkg-config --exists glib-2.0 && echo "✅ glib-2.0 found" || (echo "❌ glib-2.0 NOT found" && exit 1)
          pkg-config --modversion glib-2.0
          pkg-config --cflags glib-2.0

          # 构建
          cargo build --features family_desk --release

      - name: Verify build
        run: |
          ls -lh target/release/rustdesk
          file target/release/rustdesk
          ldd target/release/rustdesk

      - name: Create AppImage (Optional)
        run: |
          # 创建 AppDir 结构
          mkdir -p AppDir/usr/bin
          cp target/release/rustdesk AppDir/usr/bin/

          # 创建 desktop 文件
          cat > AppDir/familydesk.desktop << EOF
          [Desktop Entry]
          Name=FamilyDesk
          Exec=rustdesk
          Icon=rustdesk
          Type=Application
          Categories=Network;RemoteAccess;
          EOF

          echo "AppImage structure created (需要 appimagetool 才能打包)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: familydesk-linux-${{ env.VERSION }}
          path: target/release/rustdesk
